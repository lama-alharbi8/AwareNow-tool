<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | AwareNow</title>

    {% load static %}

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Global theme -->
    <link rel="stylesheet" href="{% static 'core/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
</head>

<body>

<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-sm-10 col-md-6 col-lg-4">

            <div class="card border-0 shadow-sm p-4 p-md-5">
                
                <div class="text-center mb-4">
                    <img
                        src="{% static 'img/logo-white.png' %}"
                        alt="AwareNow Logo"
                        class="img-fluid"
                        style="max-height: 48px;"
                    >
                </div>

                <div class="text-center mb-4 mt-3">
                    <h4 class="fw-bold mb-1">Sign in</h4>
                    <p class="text-muted mb-0 small">
                        Access your AwareNow account
                    </p>
                </div>

                <!-- {% if error %}
                    <div class="alert alert-danger text-center small py-2">
                        {{ error }}
                    </div>
                {% endif %} -->

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label small">Email or Username</label>
                        <input
                            type="text"
                            name="username"
                            class="form-control {% if error %}is-invalid{% endif %}" 
                            required
                        >
                    </div>

                    <div class="mb-4">
                        <label class="form-label small">Password</label>
                        <input
                            type="password"
                            name="password"
                            class="form-control {% if error %}is-invalid{% endif %}"
                            required
                        >
                        {% if error %}
                            <div class="invalid-feedback">
                                {{ error }}
                            </div>
                        {% endif %}
                    </div>

                    <button type="submit" class="btn btn-login w-100 py-2">
                        Login
                    </button>
                </form>

            </div>

        </div>
    </div>
</div>

</body>
</html>
