<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | AwareNow</title>

    {% load static %}

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Global theme -->
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">

    <!-- Auth only -->
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>

<body>

<div class="container-fluid auth-wrapper d-flex align-items-center justify-content-center">
    <div class="card auth-card p-4 p-md-5">

        <div class="text-center mb-4">
            <h3 class="auth-title mb-1">Welcome to AwareNow</h3>
            <p class="auth-subtitle">Sign in to continue</p>
        </div>

        {% if error %}
            <div class="alert alert-danger text-center">
                {{ error }}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <input
                    type="text"
                    name="username"
                    class="form-control"
                    placeholder="Email or Username"
                    required
                >
            </div>

            <div class="mb-4">
                <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="Password"
                    required
                >
            </div>

            <button type="submit" class="btn btn-dark btn-auth w-100">
                Login
            </button>
        </form>

    </div>
</div>

</body>
</html>
